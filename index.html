<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.1.umd.min.js" type="application/javascript"></script>
    <script src="metaMaskLogin.js" type="application/javascript"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Sign in for User Management Dashboard</h1>
      <h1>Register</h1>
      <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
    
              <!-- Makes POST request to / route -->
              <form action="/" method="POST">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="username" placeholder="test1@hash.com">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" placeholder="qwerty">
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
              </form>
    
            </div>
          </div>
        </div>
    
        <div class="col-sm-4">
          <div class="card social-block">
            <div class="card-body">
              <button class="btn btn-block btn-social btn-google" onclick="signMessage()">Login using Metamask</button>
            </div>
          </div>
        </div>
    
      </div>
    </div>
   </body>
</html>
